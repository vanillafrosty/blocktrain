<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blocktrain</title>
    <link href="https://fonts.googleapis.com/css?family=Geo" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css">
    <link href="stylesheets/reset.css" rel="stylesheet">
    <link href="stylesheets/main.css" rel="stylesheet">
    <link rel="icon" href="./img/block.ico">
  </head>
  <body>
    <div class="game-container">
      <div class="title">
        <div class="title-text">Blocktrain</div>
      </div>
      <div class="app-container">
        <div class="sidebar-container">
          <div class="links">
            <form class="links-form" action="https://github.com/vanillafrosty">
              <button class="button-link" type="submit">
                <i class="icon-social-github"></i>
              </button>
            </form>
            <form class="links-form" action="https://www.linkedin.com/in/daviddwu/">
              <button class="button-link" type="submit">
                <i class="icon-social-linkedin"></i>
              </button>
            </form>
            <form class="links-form" action="http://dwu.space">
              <button class="button-link" type="submit">
                <i class="icon-user"></i>
              </button>
            </form>
          </div>
          <div class="sidebar">
            <audio id="title-theme" autoplay src="./music/intro.mp3">
              Your browser does not support the <code>audio</code> element.
            </audio>
            <audio id="megaman-theme" src="./music/metal-man.mp3">
              Your browser does not support the <code>audio</code> element.
            </audio>
            <div class="sidebar-text">'m' - music</div>
            <div class="sidebar-text">'p' - play</div>
          </div>
        </div>
        <div class="canvas-container">
          <div id="not-game-over">
            <div class="game-over-text-heading">
              <div>Game</div>
              <div>Over</div>
            </div>
            <div class="game-over-text">'r' - restart</div>
          </div>
          <canvas id="canvas"></canvas>
        </div>

      </div>
    </div>
  </body>
  <script src="./bundle.js"></script>
</html>
